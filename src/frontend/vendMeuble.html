<h2 class="text-center my-5 py-5" style="font-family: 'Montserrat', sans-serif; font-size: 2em;">Vendez vos meubles <span id="username"></span> ! :)</h2>
<div class="row g-3 mx-auto mb-5" style="max-width : 1200px">
    <div class="row">
    <div class="col-6 mb-3" >
      <label for="inputEmail4" class="form-label">Titre</label>
      <input id="name" type="text" class="form-control">
    </div>
    <div class="col-md-6 mb-3">
      <label for="inputPassword4" class="form-label">Catégorie</label>
      <input id="category" type="text" class="form-control" placeholder="table, chaise, armoire..." >
    </div>
    <div class="col-md-6 mb-3">
      <label for="inputAddress" class="form-label">Description</label>
      <textarea id="description" class="form-control" placeholder="Chaise ancienne, assise garnie et recouverte d'un tissu uni beige... " rows="3"></textarea>
    </div>
</div>
<div class="row mt-3">
    <div class="col-6 mb-3">
      <label for="inputAddress2" class="form-label">Matériaux</label>
      <input id="material" type="text" class="form-control" >
    </div>
    <div class="col-md-6 mb-3">
        <label for="inputState" class="form-label">Couleurs</label>
        <select id="color" class="form-select">
          <option selected>Choisir...</option>
          <option>Beige</option>
          <option>Jaune</option>
          <option>Marron</option>
          <option>Noir</option>
          <option>Vert</option>
          <option>Bleu</option>
          <option>Orange</option>
          <option>Rouge</option>
          <option>Blanc</option>
          <option>Autre</option>
        </select>
      </div>
    <div class = "row row-cols-md-auto">
        <div class="col-md-2 mb-3">
            <label for="inputAddress2" class="form-label">Longueur</label>
            <input id="length" type="text" class="form-control" >
        </div>
        <div class="col-md-2 mb-3">
            <label for="inputAddress2" class="form-label">Hauteur</label>
            <input id="Height" type="text" class="form-control" >
        </div>
        <div class="col-md-2 mb-3">
            <label for="inputAddress2" class="form-label">Profondeur</label>
            <input id="depth" type="text" class="form-control">
        </div>
    </div>

    <div class="col-md-6 mb-3">
      <label for="img" class="form-label">Image</label>
      <input id="img" type="text" class="form-control" placeholder="url de votre image" >
    </div>
    <div class="col-md-6 mb-3">
        <label for="price" class="form-label">Prix</label>
        <input id="price" type="text" class="form-control">
    </div>
</div>
    <div class="col-12 mt-3">
      <button type="submit" class="btn btn-warning btn-lg" id="submit">Soumettre</button>
    </div>
  </div>
