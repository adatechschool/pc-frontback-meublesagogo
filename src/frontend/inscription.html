<h1 class="text-center mt-5 py-1" style="font-family: 'Montserrat', sans-serif; font-size: 3em;">Inscription</h1>
<!-- <form class="mx-auto pt-5" style="width: 400px;" action="http://192.168.7.115:5000/api/user/signup" method="POST"> -->

<form class="mx-auto pt-5" style="width: 400px;">
    <div class="form-row">
        <div class="form-group">
            <label for="name" class="py-3">Pseudonyme</label>
            <input name="name" type="text" class="form-control" placeholder="AdaLovelace" id="name">
        </div>
      <div class="form-group">
        <label for="email" class="py-3">Email</label>
        <input name="email" type="email" class="form-control" id="email" placeholder="adalovelace@gmail.com">
      </div>
      <div class="form-group">
        <label for="password" class="py-3">Mot de passe</label>
        <input name="password" type="password" class="form-control" id="password" placeholder="@da2020">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check py-3">
        <input class="form-check-input py-2" type="checkbox" id="gridCheck">
        <label class="form-check-label fw-lighter" for="gridCheck">
          J'accepte les conditions générales d'utilisation de l'enseigne AMPUNV.
        </label>
      </div>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button type="submit" id="submit" class="btn btn-primary py-3 col-6 mx-auto">Soumettre</button>
    </div>
</form>
