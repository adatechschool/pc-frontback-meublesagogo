<h2 class="text-center my-5 py-5" style="font-family: 'Montserrat', sans-serif; font-size: 2em;">Vendez vos meubles ! :)</h2>
<form class="row g-3 mx-auto mb-5" style="max-width : 1200px">
    <div class="row">
    <div class="col-6 mb-3" >
      <label for="inputEmail4" class="form-label">Titre</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6 mb-3">
      <label for="inputPassword4" class="form-label">Catégorie</label>
      <input type="text" class="form-control" placeholder="table, chaise, armoire..." id="inputPassword4">
    </div>
    <div class="col-md-6 mb-3">
      <label for="inputAddress" class="form-label">Description</label>
      <textarea class="form-control" placeholder="Chaise ancienne, assise garnie et recouverte d'un tissu uni beige... " id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
</div>
<div class="row mt-3">
    <div class="col-6 mb-3">
      <label for="inputAddress2" class="form-label">Matériaux</label>
      <input type="text" class="form-control" id="inputAddress2">
    </div>
    <div class="col-md-6 mb-3">
        <label for="inputAddress2" class="form-label">Dimensions</label>
        <input type="text" class="form-control" id="inputAddress2">
      </div>
    <div class="col-md-6 mb-3">
      <label for="inputState" class="form-label">Couleurs</label>
      <select id="inputState" class="form-select">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <label for="inputAddress2" class="form-label">Images</label>
    <div class="col-md-6 mb-3 input-group">
      <input type="file" class="form-control" id="inputGroupFile02">
      <label class="input-group-text" for="inputGroupFile02">Upload</label>
    </div>
</div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <div class="col-12 mt-5">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </form>
